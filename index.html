<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel reservation form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="">
        <input type="text"name="name" id="name"placeholder="Name"><br><br>
        <input type="text"name="Email" id="Email"placeholder="Email"><br><br>
        <input type="password"name="Pwrd" id="pwrd"placeholder="Password"><br><br>
        <label for="dob">DOB:</label>
        <input type="date" name="date" id="date"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio"id="male"value="Male">
        <label for="male">Male</label>
        <input type="radio"id="female"value="Female">
        <label for="female">Female</label>
        <input type="radio"id="other"value="Other">
        <label for="male">Other</label><br><br>
        <label for="Remarks">Remarks:</label><br><br>
        <textarea name="remarks" id="remarks" cols="30" rows="10">please enter your additional remarks(if any)</textarea><br><br>
        <button type="submit">Submit</button>
        
    </form>
</body>
</html>
